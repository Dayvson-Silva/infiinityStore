<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja Infinity</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <h3>Infinity Store</h3>
        <ul>
          <li>Inicio</li>
          <li>Produtos</li>
          <li>Ofertas</li>
          <li>Contatos</li>
        </ul>
        <div id="logar">
          <input type="text" placeholder="Digita ai doidão" />
          <button>Aperta ai</button>
        </div>
      </nav>
    </header>

    <section>
      <div class="conteudo-imagem">
        <img src="./image/infinityschool_logo.jpeg" alt="logo" />
        <h2>Bem-vindo a Infinity Store</h2>
        <p>Aqui você encontra de tudo!!</p>
        <div class="conteinerBotoes">

          <button class="botaoSuperior">Aperta pra ser feliz</button>
          <button class="botaoInferior">Aperta pra ser feliz</button>
        </div>
      </div>
    </section>

    <section id="escolher">
      <h2>Categorias</h2>
      <div class="categorias">
        <button>Camisetas</button>
        <button>Calças</button>
        <button>Tênis</button>
        <button>Acessórios</button>
      </div>
    </section>
    
    <!-- <div class="container">

      <h2 class="txtEfeito" data-value="COMUNIDADE">COMUNIDADE</h2>
    </div> -->

  </body>
</html>
